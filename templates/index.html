<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <section>
        <div class="container">
            <div class="header">
                <h1>asdsadasd</h1>
                <p>sadsadsadsadsad</p>
            </div>
            <div class="grid-3">
                <button class="button" data-bs-toggle="modal" data-bs-target="#modal">Heart Disease Prediction</button>
                <button class="button" data-bs-toggle="modal" data-bs-target="#modal">Button 2</button>
                <button class="button" data-bs-toggle="modal" data-bs-target="#modal">Button 3</button>
            </div>
        </div>
    </section>

    <div class="modal fade" id="modal" tabindex="-1" aria-labelledby="modal" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <form action="/result" method="post">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="modal">Form</h1>
                        <button class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="row">
                            <div class="col-6 box">
                                <label class="label" for="age">Age :</label>
                                <input type="text" name="age" id="age" placeholder="Enter Age" class="input" required>
                            </div>
                            <div class="col-6 box">
                                <label class="label" for="sex">Sex :</label>
                                <select class="form-select" id="sex" name="sex">
                                    <option selected disabled>----select option----</option>
                                    <option value="0">Female</option>
                                    <option value="1">Male</option>
                                </select>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-6 box">
                                <label class="label" for="cp">Chest Pain Type :</label>
                                <select class="form-select" id="cp" name="cp">
                                    <option selected disabled>----select option----</option>
                                    <option value="0">Typical Angina</option>
                                    <option value="1">Atypical Angina</option>
                                    <option value="2">Non-anginal Pain</option>
                                    <option value="3">Asymtomatic</option>
                                </select>
                            </div>
                            <div class="col-6 box">
                                <label class="label" for="trestbps">Resting Blood Pressure :</label>
                                <input type="text" name="trestbps" id="trestbps" placeholder="Enter Resting Blood Pressure" class="input" required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-6 box">
                                <label class="label" for="chol">Serum Cholesterol :</label>
                                <input type="text" name="chol" id="chol" placeholder="Enter Serum Cholesterol" class="input" required>
                            </div>
                            <div class="col-6 box">
                                <label class="label" for="fbs">Fasting Blood Sugar :</label>
                                <select class="form-select" id="fbs" name="fbs">
                                    <option selected disabled>----select option----</option>
                                    <option value="0">Less than 120 mg/dl</option>
                                    <option value="1">Greater than 120 mg/dl</option>
                                </select>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-6 box">
                                <label class="label" for="restecg">Resting Electrocardiographic Results :</label>
                                <select class="form-select" id="restecg" name="restecg">
                                    <option selected disabled>----select option----</option>
                                    <option value="0">Normal</option>
                                    <option value="1">Having ST-T wave abnormality</option>
                                    <option value="2">Probable or definite left ventricular hypertrophy</option>
                                </select>
                            </div>
                            <div class="col-6 box">
                                <label class="label" for="thalach">Maximum Heart Rate Achieved :</label>
                                <input type="text" name="thalach" id="thalach" placeholder="Enter Maximum Heart Rate Achieved" class="input" required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-6 box">
                                <label class="label" for="exang">Exercise Induced Angina :</label>
                                <select class="form-select" id="exang" name="exang">
                                    <option selected disabled>----select option----</option>
                                    <option value="0">No</option>
                                    <option value="1">Yes</option>
                                </select>
                            </div>
                            <div class="col-6 box">
                                <label class="label" for="oldpeak">ST Depression Induced by Exercise :</label>
                                <input type="text" name="oldpeak" id="oldpeak" placeholder="Enter ST Depression Induced by Exercise" class="input" required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-6 box">
                                <label class="label" for="slope">Slope of the Peak Exercise ST Segment :</label>
                                <select class="form-select" id="slope" name="slope">
                                    <option selected disabled>----select option----</option>
                                    <option value="0">Upsloping</option>
                                    <option value="1">Flat</option>
                                    <option value="2">Downsloping</option>
                                </select>
                            </div>
                            <div class="col-6 box">
                                <label class="label" for="ca">Number of Major Vessels (0-3) Colored by Fluoroscopy :</label>
                                <input type="text" name="ca" id="ca" placeholder="Enter Number of Major Vessels Colored by Fluoroscopy" class="input" required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12 box">
                                <label class="label" for="thal">Thalassemia :</label>
                                <select class="form-select" id="thal" name="thal">
                                    <option selected disabled>----select option----</option>
                                    <option value="0">Normal</option>
                                    <option value="1">Fixed Defect</option> 
                                    <option value="2">Reversible Defect</option>  
                                </select>
                            </div>
                        </div>                        
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Save changes</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
</body>
</html>
